version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: finwise_saas_db
      POSTGRES_USER: finwise_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finwise_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://finwise_user:${POSTGRES_PASSWORD:-finwise_password}@postgres:5432/finwise_saas_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-finwise-super-secret-key-2024}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      BACKEND_CORS_ORIGINS: https://desenvolvimento-financeiro.219u5p.easypanel.host
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: https://desenvolvimento-financeiro.219u5p.easypanel.host:8000
    ports:
      - "8080:8080"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: